<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="icon" href="/favicon.ico">
      <title>SimpleEVSE-WiFi - Users</title>
      <!-- Bootstrap core CSS -->
      <link href="/required/required.css" rel="stylesheet">
      <script src="/required/required.js" type="text/javascript"></script>
      <script src="/auth/users.js" type="text/javascript"></script>
   </head>
   <body onload="start()">
		<div style="z-index: 99;" id="mySidenav" class="sidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<a href="/auth/evse.htm"><nobr><span class="glyphicon glyphicon-road"></span>&nbsp;&nbsp;EVSE&nbsp;Control</nobr></a>
			<a href="/auth/users.htm"><nobr><b><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;Users</b></nobr></a>
			<a href="/auth/settings.htm"><nobr><span class="glyphicon glyphicon-cog"></span>&nbsp;&nbsp;Settings</nobr></a>
			<a href="/auth/log.htm"><nobr><span class="glyphicon glyphicon-list-alt"></span>&nbsp;&nbsp;Log</nobr></a>
		</div>
      <div class="container">
		<div class="header clearfix">
		<nav>
			<ul class="nav pull-right" style="padding:10px">
			<span class="text-muted" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
			</ul>
		</nav>
		<h3 class="text-muted">Users</h3>
		</div>
            <div class="overlay">
               <div id="loading-img" class="text-center">
                  <img src="/load.gif">
                  <h5>Please wait while fetching data... <span id="loadpages"></span></h5>
               </div>
               <br>
            </div>
            <div class="overlay">
               <div>
                  <h5>You can add new users by either scanning a RFID Tag or by clicking on "New User" button.</h5>
               </div>
               <br>
            </div>
            <div class="panel panel-default">
               <table id="usertable" class="table" data-paging="true" data-filtering="true" data-sorting="true" data-editing="true" data-state="true"></table>
            </div>
            <div class="modal fade" id="editor-modal" tabindex="-1" role="dialog" aria-labelledby="editor-title">
               <style scoped>
                  .form-group.required .control-label:after {
                  content: "*";
                  color: red;
                  margin-left: 4px;
                  }
               </style>
               <div class="modal-dialog" role="document">
                  <form class="modal-content form-horizontal" id="editor">
                     <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        <h4 class="modal-title" id="editor-title">Add User</h4>
                     </div>
                     <div class="modal-body">
                        <input type="number" id="id" name="id" class="hidden" />
                        <div class="form-group">
                           <label for="picctype" class="col-sm-3 control-label">PICC Type</label>
                           <div class="col-sm-9">
                              <input type="text" class="form-control" id="picctype" name="picctype" placeholder="PICC Type" disabled>
                           </div>
                        </div>
                        <div class="form-group required">
                           <label for="uid" class="col-sm-3 control-label">UID</label>
                           <div class="col-sm-9">
                              <input type="text" class="form-control" id="uid" name="uid" placeholder="UID" required>
                           </div>
                        </div>
                        <div class="form-group required">
                           <label for="username" class="col-sm-3 control-label">User Name or Label</label>
                           <div class="col-sm-9">
                              <input type="text" class="form-control" id="username" name="username" placeholder="User Name or Label" required>
                           </div>
                        </div>
                        <div class="form-group required">
                           <label for="acctype" class="col-sm-3 control-label">Access Type</label>
                           <div class="col-sm-9">
                              <select class="form-control" id="acctype" required>
                                 <option selected="selected" value="1">Active</option>
                                 <option value="99">Admin</option>
                                 <option value="0">Disabled</option>
                              </select>
                           </div>
                        </div>
                        <div class="form-group required">
                           <label for="validuntil" class="col-sm-3 control-label">Valid Until</label>
                           <div class="col-sm-9">
                              <input type="date" class="form-control" id="validuntil" name="validuntil" value="2038-01-01" placeholder="Valid Until" required>
                           </div>
                        </div>
                     </div>
                     <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                     </div>
                  </form>
               </div>
            </div>
         <hr>
         <footer class="footer">
            <h6 class="text-muted"><a href="https://github.com/CurtRod/SimpleEVSE-WiFi" target="_blank">SimpleEVSE WiFi</a></h6>
         </footer>
      </div>
   </body>
</html>
